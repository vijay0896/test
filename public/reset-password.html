<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f5f5f5;
      font-family: sans-serif;

      /* üéØ Center using Flexbox */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter New Password" required />
        <span class="toggle-password" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="toggleVisibility('confirmPassword')">üëÅÔ∏è</span>
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");

    function toggleVisibility(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const messageEl = document.getElementById("message");

      if (password !== confirmPassword) {
        messageEl.textContent = "‚ùå Passwords do not match!";
        messageEl.style.color = "red";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/v1/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password }),
        });

        const text = await res.text();
        messageEl.textContent = text;
        messageEl.style.color = "green";
      } catch (error) {
        messageEl.textContent = "‚ö†Ô∏è Something went wrong!";
        messageEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
