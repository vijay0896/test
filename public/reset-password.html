<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 40px; }
    .box { max-width: 400px; margin: auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Enter New Password" required />
      <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/api/v1/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password }),
      });

      const text = await res.text();
      document.getElementById("message").textContent = text;
    });
  </script>
</body>
</html>
